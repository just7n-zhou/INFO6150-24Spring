<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic-form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title></title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body class="body_wraper">
        <header class="header">
            <h1 class="header_title">Annoying Email Subscriber</h1>
        </header>

        <main class="main">
            <form action="/submit" method="POST" class="register">
                <label for="name" class="register_label">Name:<span class="required_star">*</span></label>
                <input name="name" type="text" class="register_input" required>
                
                <label for="email" class="register_label">Email:<span class="required_star">*</span></label>
                <input name="email" type="email" class="register_input" required>
                
                <label for="annoy-me" class="register_label">Do you want us to send you annoying emails?</label>
                <input name="annoy-me" type="checkbox" class="register_input" checked>
                    
                <label for="tier" class="register_label">Membership Tier:<span class="required_star">*</span></label>
                <select name="tier" class="register_input" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="1">Silver Tier</option>
                    <option value="2">Gold Tier</option>
                    <option value="3">Platinum Tier</option>
                </select>
            
                <button class="register_submit" type="submit">Register</button>
                <a class="required"><span class="required_star">*</span>This is a required field</a>
            </form>
        </main>


        <footer>
            <p>We don't really care about your privacy, we just annoy you with emails.</p>
            <a class="footer_link" href="privacy.html">Privacy Policy</a>
        </footer>
    </body>
